
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
body{
margin:0;
background:url(bg.jpg) center/cover no-repeat;
color:white;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
overflow:hidden;
}
#c{
width:200px;height:200px;border-radius:50%;
background:url(files/5250837061.png);
background-size:cover;
}
#boom{
position:fixed;top:0;left:0;width:100%;height:100%;
object-fit:cover;display:block;z-index:5;
}
button{
margin-top:20px;padding:12px 30px;border-radius:20px;border:none;
}
</style>
</head>
<body>

<video id="boom" src="boom.mp4" loop autoplay muted></video>

<div id="c"></div>
<button onclick="stop()">Заглушить</button>
<audio id="a" src="files/5250837061.mp3" loop></audio>

<script>
let a = document.getElementById("a");
document.getElementById("c").onclick=()=>{ a.play(); }
function stop(){ a.pause(); }
</script>
</body>
</html>
